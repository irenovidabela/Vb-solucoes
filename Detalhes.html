<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VB Soluções - Detalhes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    .detalhes {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1rem;
      color: #333;
    }
    img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
    }
    .buttons button {
      flex: 1;
      padding: 0.75rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #000;
    }
  </style>
</head>
<body>
  <div class="detalhes">
    <h1>Falta de luz no Bloco A</h1>
    <p><strong>Status:</strong> Aberta · 10/07/2025</p>
    <p>Faltou energia no Bloco A às 14h.</p>
    <img src="https://via.placeholder.com/400x200" alt="Foto da ocorrência" />
    <div class="buttons">
      <button>Resolver</button>
      <button>Comentar</button>
    </div>
  </div>
</body>
</html>
